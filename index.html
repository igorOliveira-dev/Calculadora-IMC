<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>

    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <form id="box">

        <header>
            <h1>Calculadora IMC</h1>
        </header>

        <hr>

        <main>
            <div class="inputBox">
                <label for="altura">Altura (m)</label>
                <input type="text" name="altura" id="altura" placeholder="altura">
            </div>
        
            <div class="inputBox">
                <label for="peso">Peso (Kg)</label>
                <input type="text" name="peso" id="peso" placeholder="peso">
            </div>

            <div class="inputBox">
                <label for="idade">Idade</label>
                <input type="text" name="idade" id="idade" placeholder="idade">
            </div>
        </main>
        
        <button id="btnCalcular" type="submit">CALCULAR</button>

    </form>

    <div id="imcInfo">
        <button id="returnInfo">x</button>
        <div id="paragrafos">
            <p id="imcParagrafo"></p>
            <p id="pesoIdealParagrafo"></p>
        </div>
    </div>

</body>
</html>
